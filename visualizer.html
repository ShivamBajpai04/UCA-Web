<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">Crypto Visualizer</div>
      <ul class="nav-links">
        <li><a href="visualizer.html" class="active">Main</a></li>
        <li><a href="analysis.html">Analysis</a></li>
      </ul>
    </nav>
    <div class="container">
      <div id="combinedChart">
        <canvas id="combinedChartCanvas"></canvas>
      </div>
      <div id="individualCharts"></div>
      <div id="cryptoBoxes"></div>
      <div id="customCoinForm">
        <input type="text" id="customCoinName" placeholder="Custom Coin Name" />
        <input
          type="text"
          id="customCoinSymbol"
          placeholder="Custom Coin Symbol"
        />
        <button id="addCustomCoin">Add Custom Coin</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="script.js"></script>
  </body>
</html>
